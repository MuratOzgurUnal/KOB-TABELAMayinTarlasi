                        revealed: false,
                        isSafe: isSafe

                    if (!cellState.isSafe && !cellState.revealed) {
                        const cell = document.querySelector(`[data-row="${rowIndex}"][data-col="${colIndex + 2}"]`);
                        cell.classList.add('revealed', 'exploded');
                        cell.innerHTML = 'üí£';
                    }
                });
            });

            showGameOverDialog('Oyun Bitti!', 'Bomba patladƒ±! Tekrar oynamak ister misiniz?');
        }

        function gameWon() {
            gameOver = true;
            showGameOverDialog('Tebrikler!', 'T√ºm g√ºvenli yerleri buldunuz! Tekrar oynamak ister misiniz?');
        }

        function showGameOverDialog(title, message) {
            const dialog = document.createElement('div');
            dialog.className = 'game-over';
            dialog.innerHTML = `
                <h2>${title}</h2>
                <p>${message}</p>
                <button class="button" onclick="restartGame()">Yeni Oyun</button>
                <button class="button" onclick="closeDialog()">Kapat</button>
            `;
            document.body.appendChild(dialog);
        }

        function restartGame() {
            closeDialog();
            initGame();
        }

        function closeDialog() {
            const dialog = document.querySelector('.game-over');
            if (dialog) {
                dialog.remove();
            }
        }

        // T√ºm kutularƒ± a√ßma fonksiyonu
        function revealAll() {
            // T√ºm h√ºcreleri a√ß ve a√ßƒ±k bƒ±rak
            gameState.forEach((row, rowIndex) => {
                row.forEach((cellState, colIndex) => {
                    const cell = document.querySelector(`[data-row="${rowIndex}"][data-col="${colIndex + 2}"]`);
                    if (cell && !cellState.revealed) {
                        cellState.revealed = true;
                        cell.classList.add('revealed');
                        if (cellState.isSafe) {
                            cell.classList.add('safe');
                            cell.textContent = '‚úì';
                        } else {
                            cell.classList.add('exploded');
                            cell.innerHTML = 'üí£';
                        }
                    }
                });
            });
            
            // Oyun durumunu g√ºncelle
            gameOver = true;
            revealedSafe = totalSafe;
            updateDisplay();
        }

        // Initialize game on page load
        initGame();

        // html2canvas k√ºt√ºphanesini y√ºkle
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
        document.head.appendChild(script);
    </script>
